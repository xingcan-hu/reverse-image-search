# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: sh scripts/with-node.sh npx --no -- commitlint --edit {1}

# Validate content before committing
pre-commit:
  commands:
    lint:
      glob: '*'
      run: sh scripts/with-node.sh npx --no -- eslint --fix --no-warn-ignored {staged_files}
      stage_fixed: true
      priority: 1
    check-types:
      glob: '*.{ts,tsx}'
      run: sh scripts/with-node.sh npm run check:types
      priority: 2
